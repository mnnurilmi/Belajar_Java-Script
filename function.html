<body>
    <script>
        function sayHelloWorld(){
            document.writeln("<p>Hallo</p>");
        }

        function returnFunctionSUm(a,b){
            return a+b;
        }

        function isCOntains(array, sV){
            for(const e of array){
                if(e === sV){
                    return true;
                }
            }
            return false;
        }

        sayHelloWorld();
        document.writeln(returnFunctionSUm(1,2));

        const array = [1,2,4,3,212,313,44,2];
        document.writeln(isCOntains(array,10));
    </script>
