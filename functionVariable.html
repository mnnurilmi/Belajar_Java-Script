<body>
    <script>
        function sayHello(name){
            document.writeln(`<p>hello ${name}</p>`);
        }

        const say = sayHello;
        say("ilmi");

        function giveMeName(callback){
            callback("Eko");
        }

        giveMeName(sayHello);   //seakan2 memanggila sayHelllo("Eko")
        giveMeName(say);
    </script>
</body>
